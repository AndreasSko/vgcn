---
- name: galaxy account group, via shell
  shell: "grep -q ^galaxy: /etc/group || echo galaxy:x:{{ galaxy_gid }}: >> /etc/group"
  when: ansible_distribution_major_version == '7'

- lineinfile:
    path: /etc/group
    regexp: 'input:x:999:'
    line: 'input:x:500:'

- command: "find / -group 999 -exec chgrp 500 '{}' \;"

- lineinfile:
    path: /etc/passwd
    regexp: 'polkitd:x:999:998:User for polkitd:/:/sbin/nologin'
    line: 'polkitd:x:500:998:User for polkitd:/:/sbin/nologin'

- command: "find / -owner 999 -exec chown 500 '{}' \;"

- name: galaxy account user
  when: ansible_distribution_major_version == '7'
  user:
    uid: "{{ galaxy_uid }}"
    name: galaxy
    group: galaxy
    home: /usr/local/galaxy
    state: present
    comment: Galaxy Service-Acct
    createhome: no
    non_unique: yes

- name: Adding existing user galaxy to group docker
  user:
    name: galaxy
    groups: docker
    append: yes

- name: Adding existing user condor to group docker
  user:
    name: condor
    groups: docker
    append: yes

- name: link to galaxy.
  file:
   src: "/data/gxmnt"
   dest: "/usr/local/galaxy"
   state: link

- name: link to tools
  file:
   src: "/data/tools"
   dest: "/usr/local/tools"
   state: link

- name: link to python
  file:
   src: "/data/python"
   dest: "/usr/local/python"
   state: link
