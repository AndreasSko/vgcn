---
- name: Install packages
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - epel-release
    - patch
    - lsof
    - screen
    - ansible
    - vim
    - collectl
    - iotop
    - iftop
    - htop
    - atop
    - mosh
    - libcgroup-tools
    - autofs
    - bind-utils
    - strace
    - "@development"

- name: Ensure services are enabled + started
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: started
  with_items:
    - atop
    - autofs

- name: yum-autoupdate removal
  yum: name=yum-autoupdate state=absent

- name: lock root account
  command: usermod --lock root
